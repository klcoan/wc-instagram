<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
    <header>
        <div class="inner">
            <div class="header__logo">Instagram</div>
            <div class="header__search">
                <input type="text" placeholder="e.g. People">
            </div>
            <div>
                <a href="#" class="button button--blue">Get the App</a>
                <a href="#" class="button">Login</a>
            </div>
        </div>
    </header>

    <!-- User Profile Area -->
    <div class="profile">
        <div class="inner">
            <div class="profile__image">
                <img src="http://unsplash.it/200?image=111" alt="">
            </div>

            <div class="profile__info">
                <h2>Username</h2>
                <p>Lorem ipsum dolor sit. Vit m! Esse beatae modi dolores quaerat ad numquam aspernatur incidunt blanditiis quam corrupti. A!</p>
                <a href="#" class="weblink">northeast.edu</a>
                <ul class="profile__meta">
                    <li><strong>100</strong> Posts</li>
                    <li><strong>789</strong> Followers</li>
                    <li><strong>50 </strong>Following</li>
                </ul>
            </div>
        </div>
    </div>
    <!--Images-->
    <div class="images">
        <div class="inner">
            <a href="" class="image">
                <img src="http://unsplash.it/300/?image=222" alt="">
                <span class="image__cover">View Image</span>
            </a>
            <a href="" class="image">
                <img src="http://unsplash.it/300/?image=201" alt="">
                <span class="image__cover">View Image</span>
            </a>
            <a href="" class="image">
                <img src="http://unsplash.it/300/?image=401" alt="">
                <span class="image__cover">View Image</span>
            </a>
            <a href="" class="image">
                <img src="http://unsplash.it/300/?image=556" alt="">
                <span class="image__cover">View Image</span>
            </a>
            <a href="" class="image">
                <img src="http://unsplash.it/300/?image=30" alt="">
                <span class="image__cover">View Image</span>
            </a>
            
        </div>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            var distance = window.pageYOffset || document.documentElement.scrollTop; /* will give you where the scroll starts */
            var header = document.querySelector('header')
            if(distance > 200){
                header.classList.add('header--small')
            } else {
                header.classList.remove('header--small')
            }
        })
    </script>
</body>
</html>
